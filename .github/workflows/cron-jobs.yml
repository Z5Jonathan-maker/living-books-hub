name: Scheduled Email Jobs

on:
  schedule:
    # Daily drip batch — every day at 14:00 UTC (10:00 AM EST)
    - cron: "0 14 * * *"
    # Weekly newsletter — Tuesdays at 15:00 UTC (10:00 AM EST)
    - cron: "0 15 * * 2"
  workflow_dispatch:
    inputs:
      job:
        description: "Which job to run"
        required: true
        type: choice
        options:
          - drip-batch
          - weekly-newsletter

jobs:
  drip-batch:
    if: >-
      github.event.inputs.job == 'drip-batch' ||
      (github.event_name == 'schedule' && github.event.schedule == '0 14 * * *')
    runs-on: ubuntu-latest
    steps:
      - name: Send drip batch
        run: |
          curl -sf -X POST \
            "$API_BASE_URL/api/v1/admin/send-drip-batch" \
            -H "X-Admin-Key: $ADMIN_API_KEY" \
            -H "Content-Type: application/json" \
            --max-time 120
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}

  weekly-newsletter:
    if: >-
      github.event.inputs.job == 'weekly-newsletter' ||
      (github.event_name == 'schedule' && github.event.schedule == '0 15 * * 2')
    runs-on: ubuntu-latest
    steps:
      - name: Send weekly newsletter
        run: |
          curl -sf -X POST \
            "$API_BASE_URL/api/v1/newsletter/send-weekly" \
            -H "X-Admin-Key: $ADMIN_API_KEY" \
            -H "Content-Type: application/json" \
            --max-time 180
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
