services:
  - type: web
    name: living-books-api
    runtime: python
    region: oregon
    plan: starter
    buildCommand: cd backend && pip install .
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_ID
        sync: false
      - key: ADMIN_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.7
