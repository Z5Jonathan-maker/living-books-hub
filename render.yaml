databases:
  - name: living-books-db
    plan: free
    region: oregon
    databaseName: living_books
    user: living_books_user

services:
  - type: web
    name: living-books-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install .
    startCommand: cd backend && python -m alembic upgrade head && python -m scripts.seed && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: living-books-db
          property: connectionURI
      - key: FRONTEND_URL
        value: https://living-books-hub.vercel.app
      - key: ADMIN_API_KEY
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_ID
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.7"
