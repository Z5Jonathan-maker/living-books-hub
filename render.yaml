databases:
  - name: living-books-db
    plan: free
    region: oregon
    databaseName: living_books
    user: living_books_user

services:
  - type: web
    name: living-books-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install .
    startCommand: cd backend && bash start.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: living-books-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://living-books-hub.vercel.app
      - key: ADMIN_API_KEY
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_ID
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: RESEND_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: noreply@livingbookshub.com
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.7"
